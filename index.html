<html>
  <head>
    <title>#AcroyogaTraining</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="instafeed.min.js"></script>

    <script type="text/javascript">
      var excluded_posts = ["892610382732275895_208691355"];
      var excluded_users = ["acroeddie"];
      
      function is_in_array(s,your_array) {
        for (var i = 0; i < your_array.length; i++) {
          if (your_array[i].toLowerCase() === s.toLowerCase()) return true;
        }
        return false;
      }
      
      var feed = new Instafeed({
        get: 'tagged',
        tagName: 'acroyogatraining',
        clientId: '4c0caa35855143e788ca790012daaa3b',
        limit: 60,
        resolution: 'standard_resolution',
        template: '<div id="header"><iframe src="{{link}}embed/" width="612" height="710" frameborder="0" scrolling="no" allowtransparency="true"></iframe></div><div id="footer">{{caption}}</div>',
        filter: function(image) {
          return ((image.type == 'video') && !is_in_array(image.id,excluded_posts) && !is_in_array(image.user.username,excluded_users));
        }
      });
      feed.run();
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47043442-6', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  
  <body>
    <div id="container">
      <div id="header">
        <h1>#AcroyogaTraining Instagram Videos</h1>
        <h4>Post videos on Instagram with #AcroyogaTraining and they'll appear here :)</h4>    
      </div>
      <div id="instafeed"></div>
      <div id="footer"><h5>Created by Diana Lam and Greg Clarke of <a href='http://SmileyOm.com'>Smiley Om</a>. For more Acroyoga events checkout <a href='http://acrocalendar.com/'>Acro Calendar</a> and <a href='http://acromaps.com/'>Acro Maps</a>. Namaste and keep smiling :)</h5></div>
    </div>
  </body>
</html>
