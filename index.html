<html>
  <head>
    <title>#AcroyogaTraining</title>
    <link rel="stylesheet" href="style.css">  
    <script src="instafeed.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var userFeed = new Instafeed({
          get: 'tagged',
          sortBy: 'most-liked',
          tagName: 'smileyomvid',
          clientId: 'c6d78ad853404db1b7e59e917a1316ff',
          limit: 60,
          resolution: 'standard_resolution',
          filter: function(image) {
            return (image.user.username == 'smileyom');
          },
          template: '<div id="header"><video width="100%" controls loop><source src="{{model.videos.standard_resolution.url}}" type="video/mp4"/></video></div><div id="footer"><a href="{{link}}"><span class="EmojiInput mj40" title="Heavy Black Heart â¤"></span> {{likes}} <span class="EmojiInput mj660" title="Speech Balloon "></span> {{comments}}</a><br>{{caption}}</div><br>',
        });
        userFeed.run();
        $('.myButton').on('click', function() {
          userFeed.next();
        });
    });
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47043442-6', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  
  <body>
    <div id="container">
      <div id="header">
        <h1>#AcroyogaTraining Instagram Videos</h1>
        <h4>Post videos on Instagram with #AcroyogaTraining and they'll appear here :)</h4>    
      </div>
      <div id="instafeed"></div>
      <div id="footer"><h5>Created by Diana Lam and Greg Clarke of <a href='http://SmileyOm.com'>Smiley Om</a>. For more Acroyoga events checkout <a href='http://acrocalendar.com/'>Acro Calendar</a> and <a href='http://acromaps.com/'>Acro Maps</a>. Namaste and keep smiling :)</h5></div>
    </div>
  </body>
</html>
